<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <style type="text/css">

        html, body, #map {
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map', { attributionControl: false });
        map.setView([54.944916, 73.394667], 11);
        var marker = L.marker([54.944916, 73.394667]);
        marker.addTo(map);
        L.tileLayer('http://tiles.maps.sputnik.ru/{z}/{x}/{y}.png', {
            minZoom: 10, maxZoom: 19
        }).addTo(map);
        function setMarker(latitude, longitude, _tempLatitude, _tempLongitude) {
            alert(latitude, longitude);
            alert(_tempLatitude, _tempLongitude);
            map.panTo([latitude, longitude]);
            marker.setLatLng([_tempLatitude, _tempLongitude]);
            
        }
    </script>
</body>
</html>
